<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vista1.css">
    <title>Encriptador</title>
</head>
<body>
    <div class="encriptador">
        <form id="formulario">
            <textarea type="text" id="palabra" name="texto" placeholder="Escribe tu texto" required></textarea>
            <div class="texto_advertencia">
                <div class="icono"></div>
                <h5>Solo letras minúsculas, espacios y signos de puntuación permitidos, sin acento</h5>
            </div>
            <div class="botones">
                <button type="submit" data-action="encriptar">Encriptar</button>
                <button type="submit" data-action="desencriptar">Desencriptar</button>
            </div>
        </form>
    </div>
    <div class="posicionador_de_texto">
        <div class="imagen_vacio"></div>
        <strong>Ningún mensaje ha sido encontrado</strong>
        <p>Ingresa el texto que deseas encriptar y desencriptar</p>
        <div id="resultado">
            <p id="textoResultado"></p>
            <button id="copiarBtn">Copiar</button>
        </div>
    </div>
    <script src="encriptador.js"></script>
</body>
</html>
