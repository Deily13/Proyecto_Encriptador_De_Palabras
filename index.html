<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vista1.css">
    <title>Encriptador</title>
</head>

<header>

</header>

<body>
    <div class="encriptador">
        <form action="/enviar" method="post" id="formulario">
            <input type="text" id="palabra" name="texto" placeholder="Escribe tu texto" required>
            <div class="texto_advertencia">
                <div class="icono"></div>
                <h5>Solo letras minusculas y palabras sin asento</h5>
            </div>
            <div class="botones">
                <button type="submit" data-action="encriptar"><a>Encriptador</a></button>
                <button type="submit" data-action="desencriptar"><a>Desencriptador</a></button>
            </div>
        </form>
    </div>


    <div class="posicionador_de_texto">
        <div class="imagen_vacio">
        </div>
        <strong>Ningun mensaje ha sido encontrado</strong>
        <p>Ingresa el texto que deseas encriptar y desencriptar</p>
    </div>
</body>
<script src="encriptador.js"></script>
</html>
